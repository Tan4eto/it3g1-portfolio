{% extends "layout.html" %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{{ url_for('user_posts', username=post.user.username) }}">{{ post.user.username }}</a>
        <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d-%H-%M') }}</small>
          <div>
              <h2 class="article-title">{{ post.title }}</h2>
              <p class="article-content">{{ post.content }}</p>

          </div>
    {% if post.user == current_user %}
      </div>
        <a class="btn btn-default" href="{{ url_for('update_post', post_id=post.id) }}">Update &raquo;</a>
        <a type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete &raquo;</a>
     </div>
    {% endif %}
  </article>
  <!-- Modal -->
  <div class="modal" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
